machine:
  java:
    version: oraclejdk8
  pre:
    - sudo apt-get update
    - sudo apt-get install openssl libssl-dev
dependencies:
  cache_directories:
    - ~/.m2
  override:
    - mvn -DskipTests=true clean install dependency:resolve-plugins dependency:go-offline
test:
  override:
    - mvn clean verify -Dmaven.javadoc.skip=true -DCOVERAGE=1
    - mvn package javadoc:jar -Dmaven.javadoc.skip=true
    - mvn coveralls:report -Dmaven.javadoc.skip=true -DrepoToken=${COVERALLS_REPO_TOKEN}
  post:
    - cp target/xio*jar pom.xml $CIRCLE_ARTIFACTS
    - mkdir -p $CIRCLE_TEST_REPORTS/junit/
    - find . -type f -regex ".*/target/surefire-reports/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;
deployment:
  main:
    branch: master
    commands:
      - mvn -s .circleci.settings.xml -DskipTests deploy
