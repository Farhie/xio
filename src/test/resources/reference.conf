xio {
  globalLimits {
    maxConnections = 15000
  }

  serverLimits {
    maxConnections = 500
    maxFrameSize = 9600
    maxIdleTime = 60seconds
  }

  serverSettings {
    bindHost = 0.0.0.0
    bindPort = 80
    bossThreads = 5
    workerThreads = 10
  }

  serverTemplate {
    name = ""
    limits = ${xio.serverLimits}
    settings = ${xio.serverSettings}
  }

  exampleServer = ${xio.serverTemplate} {name = "example"}
  servers = [
  #  ${exampleServer}
  ]
}
